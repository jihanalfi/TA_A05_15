<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-RETAIL</title>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color: #A3D2CA">
<nav th:replace="fragments/fragment :: navbar('User')"></nav>
<div class="container">
    <div class="card m-4 p-4" style="background-color: #F7F3E9">
        <div class="card-body" >
            <div class="justify-content-center">
                <h2>Update User</h2>
                <br>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}" />

                    <label>Username</label>
                    <input type="text" name="username" class="form-control" th:value="*{username}"/>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" th:value="*{nama}"/>

                    <label>Password</label>
                    <input type="password" name="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="password must contain minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character" />

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">--Pilih Role--</option>
                        <option th:each="role: ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">

                        </option>
                    </select>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-outline-dark">Ubah</button>
                    <a class="btn text-muted" href="/user/viewall">Cancel</a>
                </form>
            </div>

        </div>

    </div>
</div>
</body>
</html>
