<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-RETAIL</title>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color: #A3D2CA">
<div class="container">
    <h2>Hello!</h2>
    <div class="row d-flex align-items-center flex-column justify-content-center h-100">
            <div class="card m-4 p-4" style="background-color: #F7F3E9">
                <div class="card-body">
                    <h2 class="card-title">Log In</h2><br>
                    <div th:if="${param.error}">
                        <span style="color:red">Invalid Username or Password</span>
                    </div>
                    <form th:action="@{/login}" method="POST">
                        <div class="row form-group">
                            <label class="col-sm-4">Username</label>
                            <input type="text" class="col-sm-8 form-control input-sm" name="username">
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-4">Password</label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="password">
                        </div>
                        <div class="row form-group">
                            <button type="submit" class="btn btn-outline-dark">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
</body>
</html>
